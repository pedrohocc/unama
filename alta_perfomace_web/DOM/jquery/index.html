<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {

            $("p").click(function() {
                $(this).hide();
            })

            $("#link_arrepende").click(function() {
                $("p").show();
            })
        })
    </script>
</head>
<body>
    <p>Se você clicar em qualquer parte desse paragrafo, ele sumira</p>
    <p>Se você continuar clicando, o texto continuara sumindo</p>
    <p>Serio todo texto vai sumir!!!</p>
    <br>
    <br>
    <a id="link_arrepende" href="#">me arrependi!</a>
</body>
</html>
