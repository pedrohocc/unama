<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Projeto:</h1>
    <div class="container">
        <h1>Abra uma conta</h1>
        <p>É gratuito e sempre será</p>
        <form action="">
            <div class="nome">
                <input type="text" name="" id="" placeholder="Nome">
                <input type="text" placeholder="Sobrenome">
            </div>
            <div class="emailArea">
                <input type="text" placeholder="E-mail ou número do celular">
                <input type="text" placeholder="insira novamente o E-mail ou número do celular">
                <input type="password" placeholder="Nova senha">
            </div>
            <div class="data">
                <div>
                    <p>Aniversário</p>
                    <div class="selects">
                        <select name="" id="">
                            <option value="">Dia</option>
                        </select>
                        <select name="" id="">
                            <option value="">Mês</option>
                        </select>
                        <select name="" id="">
                            <option value="">Ano</option>
                        </select>
                    </div>
                </div>
                <div class="texto1">
                    <p style="font-weight: lighter; font-size: 15px;"><a href="#">Por que preciso informar minha data de nascimento?</a></p>
                </div>
            </div>
            <div>
                <input name="sexo" type="radio" value="f">
                <label for="sexo">Feminino</label>
                <input name="sexo" type="radio" value="m">
                <label for="sexo">Masculino</label>
            </div>
            <div class="texto2">
                <p>Ao clicar em Abrir um conta, você concorda com nossos <a href="#">Termos</a> e que você leu nossa <a href="#">Política de Dados</a>, incluindo nosso <a href="#">Uso de Cookies</a></p>
            </div>
            <div>
                <input type="submit" value="Abrir uma conta">
            </div>
        </form>
    </div>
    <h1>Modelo:</h1>
    <div class="imagem">
        <img src="Captura de tela de 2023-08-23 23-48-38.png" alt="">
    </div>
</body>
</html>
